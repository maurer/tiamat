language: rust
cache:
  directories:
    - $HOME/.opam
    - $HOME/.cache/pip
before_cache:
  - rm -rf $HOME/.opam/log
before_script:
  # Install libbap
  - opam init -y
  - eval `opam config env`
  - opam pin add core_kernel 112.17.00 -y
  - opam pin add bap --dev-repo -y
  - opam install -y oasis
  - cd bap-rust/libbap
  - oasis setup
  - ./configure --prefix $HOME/.local
  - make
  - make install
  - cd ../..
  # Fetch travis-cargo
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

sudo: false
addons:
  postgresql: 9.3
  apt:
    sources:
    - avsm
    packages:
    - camlp4
    - camlp4-extra
    - clang
    - curl
    - libcurl4-gnutls-dev
    - libgmp-dev
    - libssl-dev
    - libzip-dev
    - llvm
    - llvm-3.4-dev
    - m4
    - ocaml
    - ocaml-base
    - ocaml-base-nox
    - ocaml-compiler-libs
    - ocaml-native-compilers
    - ocaml-nox
    - time
    - opam
    - aspcud

rust:
  - nightly
  - beta
  - stable

script:
  - travis-cargo build
  - travis-cargo test
  - travis-cargo bench
  - travis-cargo --only stable doc

after_success:
  - travis-cargo coveralls --no-sudo --verify
  - travis-cargo --only stable doc-upload

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - LIBRARY_PATH=$HOME/.local/lib:$LIBRARY_PATH
    - LD_LIBRARY_PATH=$HOME/.local/lib:$LD_LIBRARY_PATH
    - secure: ""
